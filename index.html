<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background: #0a0a0a; color: #fff; overflow-x: hidden; }

        /* ... (–≤—Å–µ —Ç–≤–æ–∏ —Å—Ç–∏–ª–∏ .gradient-bg, .upload-card –∏ —Ç.–¥. –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        .gradient-bg { position: fixed; top: 0; left: 0; right: 0; height: 300px;
            background: linear-gradient(180deg, #7c3aed 0%, #2563eb 50%, #0a0a0a 100%); z-index: 0; opacity: 0.8; }
        .app-container { position: relative; z-index: 1; min-height: 100vh; padding-bottom: 40px; }
        .app-header { padding: 20px 20px 30px; }
        .upload-card { background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            border-radius: 24px; padding: 40px 24px; text-align: center; box-shadow: 0 10px 40px rgba(124,58,237,.3);
            transition: transform .2s; cursor: pointer; position: relative; overflow: hidden; }
        .upload-card::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
            background: radial-gradient(circle, rgba(255,255,255,.1) 0%, transparent 70%); animation: rotate 10s linear infinite; }
        @keyframes rotate { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
        .upload-card:active { transform: scale(.98); }
        .upload-icon { width:80px; height:80px; background: rgba(255,255,255,.2); border-radius:50%;
            display:flex; align-items:center; justify-content:center; margin:0 auto 20px; backdrop-filter: blur(10px); }
        .preview-card { background:#1a1a1a; border-radius:24px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,.5); }
        .preview-image { width:100%; aspect-ratio:3/4; object-fit:cover; }
        .result-card { background:#1a1a1a; border-radius:20px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.3); }
        .result-icon { width:48px; height:48px; background: linear-gradient(135deg,#7c3aed 0%,#2563eb 100%);
            border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:24px; flex-shrink:0; }
        .rating-stars { display:flex; gap:4px; }
        .star { width:24px; height:24px; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%); }
        .star.empty { background:#2a2a2a; }
        .btn-primary { background: linear-gradient(135deg,#7c3aed 0%,#2563eb 100%); border:0; border-radius:16px; padding:18px;
            font-size:16px; font-weight:600; color:#fff; width:100%; cursor:pointer; transition: transform .2s, box-shadow .2s;
            box-shadow:0 4px 20px rgba(124,58,237,.4); }
        .btn-primary:active { transform: scale(.98); }
        .btn-secondary { background:#2a2a2a; border:0; border-radius:16px; padding:18px; font-size:16px; font-weight:600; color:#fff; width:100%; cursor:pointer; transition: transform .2s; }
        .btn-secondary:active { transform: scale(.98); background:#333; }
        .loader { width:48px; height:48px; border:4px solid #2a2a2a; border-top:4px solid #7c3aed; border-radius:50%; animation: spin 1s linear infinite; margin:0 auto; }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
        .hint { background: rgba(255,255,255,.1); backdrop-filter: blur(10px); border-radius:16px; padding:16px;
            font-size:14px; color: rgba(255,255,255,.8); display:flex; align-items:center; gap:12px; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
        .fade-in { animation: fadeIn .4s ease-out; }
        .stagger-1 { animation-delay:.1s } .stagger-2 { animation-delay:.2s } .stagger-3 { animation-delay:.3s } .stagger-4 { animation-delay:.4s }
        #image-upload { display:none; }
        .status-bar-spacer { height: env(safe-area-inset-top); }
        .ad-overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:50}
        .ad-box{width:min(420px,92vw);min-height:280px;background:#111;border-radius:16px;padding:12px;position:relative}
        .ad-close{position:absolute;top:12px;right:16px;background:#222;border:0;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    </style>

    <script>
      (function(w,d,n,s,t){w[n]=w[n]||[];t=d.getElementsByTagName("script")[0];
        s=d.createElement("script");s.async=true;s.src="https://yandex.ru/ads/system/context.js";
        t.parentNode.insertBefore(s,t);
      })(window,document,"yandexContextAsyncCallbacks");
    </script>
</head>
<body>
    <div class="gradient-bg"></div>

    <div id="ad-overlay" class="ad-overlay">
      </div>

    <div class="app-container">
        <div class="status-bar-spacer"></div>

        <header class="app-header">
            </header>

        <main class="px-5">

            <div id="auth-bar" class="hint mb-4 hidden"></div>

            <div id="hint-section" class="hint mb-6">
                 </div>

            <div id="upload-section">
                <label for="image-upload">
                    <div class="upload-card">
                         </div>
                </label>
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <div id="preview-section" class="hidden mb-6">
                 </div>

            <div id="loader-section" class="hidden py-12 text-center" style="display: none;">
                 </div>

            <div id="results-section" class="hidden space-y-4" style="display: none;">
                 </div>

            <div id="error-section" class="hidden">
                 </div>

        </main>
    </div>

    <script>
        // ===== DOM (–∫–∞–∫ —É —Ç–µ–±—è) =====
        const imageUpload = document.getElementById('image-upload');
        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ DOM-—ç–ª–µ–º–µ–Ω—Ç—ã)
        const hintSection = document.getElementById('hint-section');
        const uploadSection = document.getElementById('upload-section');
        const previewSection = document.getElementById('preview-section');
        const previewImage = document.getElementById('preview-image');
        const loaderSection = document.getElementById('loader-section');
        const resultsSection = document.getElementById('results-section');
        const errorSection = document.getElementById('error-section');
        const errorText = document.getElementById('error-text');
        const btnNewPhoto = document.getElementById('btn-new-photo');
        const resultClothes = document.getElementById('result-clothes');
        const resultStyle = document.getElementById('result-style');
        const stars = document.getElementById('stars');
        const ratingText = document.getElementById('rating-text');
        const resultSuggestions = document.getElementById('result-suggestions');

        // ===== –ö–æ–Ω—Ñ–∏–≥ =====
        const BACKEND_API_URL = '/api/gemini';
        const YANDEX_WEB_BLOCK_ID = 'R-A-XXXXXXX-1';

        // ===== –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è, –ª–∏–º–∏—Ç—ã, UI (–≤—Å–µ –∫–∞–∫ –±—ã–ª–æ, —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–º UI) =====
        function getCookie(name){
          return document.cookie.split('; ').find(r => r.startsWith(name + '='))?.split('=')[1];
        }
        const vkToken = getCookie('vk_id_token');

        function getRemainingTodayClient(){
          const today = new Date().toISOString().slice(0,10);
          const store = JSON.parse(localStorage.getItem('oso_usage')||'{}');
          if(store.date !== today) return 5;
          return Math.max(0, 5 - (store.count||0));
        }
        function bumpClientCounter(){
          const today = new Date().toISOString().slice(0,10);
          const store = JSON.parse(localStorage.getItem('oso_usage')||'{}');
          if(store.date !== today){
            localStorage.setItem('oso_usage', JSON.stringify({date:today,count:1}));
          }else{
            store.count = (store.count||0)+1;
            localStorage.setItem('oso_usage', JSON.stringify(store));
          }
          const span = document.getElementById('rem-left');
          if(span) span.textContent = `${getRemainingTodayClient()} / 5`;
        }
        function setAuthUI(){
          const authBar = document.getElementById('auth-bar');
          if(!authBar) return;
          authBar.classList.remove('hidden');
          const label = document.querySelector('label[for="image-upload"]');
          
          if(!vkToken){
            authBar.innerHTML = `
                <div class="text-lg" style="flex-shrink: 0;">üîí</div>
                <div class="text-sm">–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –û–°–û, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ñ–æ—Ç–æ.</div>
            `;
            if(label){ label.style.pointerEvents='none'; label.style.opacity='0.5'; }
          }else{
            const left = getRemainingTodayClient();
            authBar.innerHTML = `
                <div class="text-lg" style="flex-shrink: 0;">‚úÖ</div>
                <div class="text-sm">
                    –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–æ ‚Ä¢ –û—Å—Ç–∞–ª–æ—Å—å –Ω–∞ —Å–µ–≥–æ–¥–Ω—è: 
                    <b id="rem-left" class="text-white">${left} / 5</b>
                </div>
            `;
            if(label){ label.style.pointerEvents='auto'; label.style.opacity='1'; }
          }
        }
        setAuthUI();

        // ===== WebView –¥–µ—Ç–µ–∫—Ç –∏ WEB-—Ä–µ–∫–ª–∞–º–∞ (–∫–∞–∫ –±—ã–ª–æ) =====
        function isWebView(){
          const ua = navigator.userAgent || '';
          return /\bwv\b/i.test(ua);
        }
        function showInterstitialAd(){
            /* ... (–∫–æ–¥ web-—Ä–µ–∫–ª–∞–º—ã) ... */
        }

        // --- –õ–û–ì–ò–ö–ê –° –†–ï–ö–õ–ê–ú–û–ô (1/3) ---
        let pendingFileForAnalysis = null;

        // ===== –õ–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ =====
        
        // --- –õ–û–ì–ò–ö–ê –° –†–ï–ö–õ–ê–ú–û–ô (2/3) ---
        imageUpload.addEventListener('change', async (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            if(!vkToken){
              showError('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞. –û—Ç–∫—Ä–æ–π —Å–∞–π—Ç —á–µ—Ä–µ–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –û–°–û.');
              imageUpload.value = '';
              return;
            }
            if (!file.type.startsWith('image/')) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }

            window.pendingFileForAnalysis = file;
            window.location.href = '/start-analysis';
            
            if (!isWebView()) {
                runAnalysisFromNative();
            }
        });

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ó–î–ï–°–¨ (3/3) ---
        // 1. –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é `async`
        async function runAnalysisFromNative() {
            const file = window.pendingFileForAnalysis;
            if (!file) {
                console.warn("Native app tried to start analysis, but no file was pending.");
                return;
            }

            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º UI
            resetUI();
            showPreview(file);
            showInterstitialAd(); // (–≤ WebView –Ω–∏—á–µ–≥–æ –Ω–µ —Å–¥–µ–ª–∞–µ—Ç)

            try {
                // 2. –ñ–î–ï–ú, –ø–æ–∫–∞ processImage (–∏ —á—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞) –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è
                await processImage(file);
            } catch (error) {
                // –û—à–∏–±–∫–∞ —É–∂–µ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω–∞ –≤ `processImage`, 
                // –Ω–æ –º–æ–∂–Ω–æ –∑–∞–ª–æ–≥–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                console.error("Error from processImage:", error);
            } finally {
                // 3. –û—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¢–û–õ–¨–ö–û –ü–û–°–õ–ï –ó–ê–í–ï–†–®–ï–ù–ò–Ø
                window.pendingFileForAnalysis = null;
                imageUpload.value = ''; 
            }
        }
        // --- –ö–û–ù–ï–¶ –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø ---


        btnNewPhoto?.addEventListener('click', resetToInitial);

        function showPreview(file) {
            // ... (–∫–æ–¥ showPreview) ...
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                uploadSection.classList.add('hidden');
                hintSection.classList.add('hidden');
                previewSection.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function processImage(file) {
            loaderSection.style.display = 'block';
            loaderSection.classList.remove('hidden');

            try {
                // –í–æ—Ç –∑–¥–µ—Å—å –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª —Å–±–æ–π
                const base64Data = await resizeAndConvert(file); 
                const text = await callBackendApi(BACKEND_API_URL, { imageData: base64Data });
                displayResults(text);
                bumpClientCounter(); 
            } catch (error) {
                console.error(error);
                // –ï—Å–ª–∏ resizeAndConvert —É–ø–∞–ª, error.message –º–æ–≥ –±—ã—Ç—å –ø—É—Å—Ç—ã–º
                showError(error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ—Ç–æ');
                
                // –í–∞–∂–Ω–æ: "–ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º" –æ—à–∏–±–∫—É, —á—Ç–æ–±—ã finally –≤ runAnalysisFromNative —Å—Ä–∞–±–æ—Ç–∞–ª, 
                // –Ω–æ catch –≤ runAnalysisFromNative –∑–Ω–∞–ª, —á—Ç–æ –±—ã–ª–∞ –æ—à–∏–±–∫–∞.
                // –•–æ—Ç—è... processImage —É–∂–µ —Å–∞–º –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ—à–∏–±–∫—É, —Ç–∞–∫ —á—Ç–æ –º–æ–∂–Ω–æ –Ω–µ –ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞—Ç—å.
            } finally {
                loaderSection.style.display = 'none';
                loaderSection.classList.add('hidden');
            }
        }

        function resizeAndConvert(file, maxSize = 512, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        let width = img.width, height = img.height;
                        if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } }
                        else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                        const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality).split(',')[1]);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
                // –°—é–¥–∞ –º—ã –¥–æ–ª–∂–Ω—ã –¥–æ–π—Ç–∏ –¥–æ —Ç–æ–≥–æ, –∫–∞–∫ imageUpload.value = ''
                reader.readAsDataURL(file);
            });
        }

        async function callBackendApi(url, payload, retries = 3, delay = 800) {
            // ... (–∫–æ–¥ callBackendApi) ...
            for (let i = 0; i < retries; i++) {
            try {
              const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(payload)
              });
              const result = await response.json();
              if (!response.ok) {
                throw new Error(result.error || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
              }
              if (result?.text) return result.text;
              throw new Error('–ë—ç–∫–µ–Ω–¥ –≤–µ—Ä–Ω—É–ª –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç.');
            } catch (err) {
              if (i === retries - 1) throw err;
              await new Promise(r => setTimeout(r, delay * Math.pow(2, i)));
            }
          }
        }

        function displayResults(text) {
             // ... (–∫–æ–¥ displayResults) ...
             const cleanedText = text.replace(/\*\*/g, '');
            let outfit = "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å.";
            let style = "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å.";
            let rating = 7;
            let advice = "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å.";
            const outfitMatch = cleanedText.match(/(?:–í—ã –æ–¥–µ—Ç—ã –≤:|–û–¥–µ–∂–¥–∞:)([\s\S]*?)(?:–í–∞—à —Å—Ç–∏–ª—å:|–°—Ç–∏–ª—å:|–°–æ—á–µ—Ç–∞–Ω–∏–µ –æ–¥–µ–∂–¥—ã:|–û—Ü–µ–Ω–∫–∞:|–ß—Ç–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å:|–°–æ–≤–µ—Ç—ã:|$)/i);
            if (outfitMatch && outfitMatch[1]) outfit = outfitMatch[1].trim().replace(/^- /gm, '').replace(/\n/g, '<br>');
            const styleMatch = cleanedText.match(/(?:–í–∞—à —Å—Ç–∏–ª—å:|–°—Ç–∏–ª—å:)([\s\S]*?)(?:–°–æ—á–µ—Ç–∞–Ω–∏–µ –æ–¥–µ–∂–¥—ã:|–û—Ü–µ–Ω–∫–∞:|–ß—Ç–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å:|–°–æ–≤–µ—Ç—ã:|$)/i);
            if (styleMatch && styleMatch[1]) style = styleMatch[1].trim().replace(/^- /gm, '').replace(/\n/g, '<br>');
            const ratingMatch = cleanedText.match(/(?:–°–æ—á–µ—Ç–∞–Ω–∏–µ –æ–¥–µ–∂–¥—ã:|–û—Ü–µ–Ω–∫–∞:)([\s\S]*?)(?:–ß—Ç–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å:|–°–æ–≤–µ—Ç—ã:|$)/i);
            if (ratingMatch && ratingMatch[1]) {
                const ratingNumMatch = ratingMatch[1].match(/(\d+)/);
                if (ratingNumMatch) rating = parseInt(ratingNumMatch[1], 10);
            }
            const adviceMatch = cleanedText.match(/(?:–ß—Ç–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å:|–°–æ–≤–µ—Ç—ã:|–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:)([\s\S]*?)$/i);
            if (adviceMatch && adviceMatch[1]) advice = adviceMatch[1].trim().replace(/^- /gm, '‚Ä¢ ').replace(/\n/g, '<br>');
            resultClothes.innerHTML = outfit;
            resultStyle.innerHTML = style;
            displayStars(rating);
            ratingText.textContent = `${rating}/10`;
            resultSuggestions.innerHTML = advice;
            resultsSection.style.display = 'block';
            resultsSection.classList.remove('hidden');
        }

        function displayStars(rating) {
             // ... (–∫–æ–¥ displayStars) ...
            stars.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = i < rating ? 'star' : 'star empty';
                stars.appendChild(star);
            }
        }

        function showError(message) {
            // ... (–∫–æ–¥ showError) ...
            errorText.textContent = message;
            errorSection.style.display = 'block';
            errorSection.classList.remove('hidden');
        }

        function resetUI() {
            // ... (–∫–æ–¥ resetUI) ...
            errorSection.classList.add('hidden');
            errorSection.style.display = 'none';
            resultsSection.classList.add('hidden');
            resultsSection.style.display = 'none';
            resultClothes.innerHTML = "";
            resultStyle.innerHTML = "";
            resultSuggestions.innerHTML = "";
            ratingText.textContent = "";
            stars.innerHTML = "";
        }

        function resetToInitial() {
            // ... (–∫–æ–¥ resetToInitial) ...
            resetUI();
            hintSection.classList.remove('hidden');
            uploadSection.classList.remove('hidden');
            previewSection.classList.add('hidden');
            loaderSection.classList.add('hidden');
            loaderSection.style.display = 'none';
            imageUpload.value = '';
            window.pendingFileForAnalysis = null;
        }
    </script>
</body>
